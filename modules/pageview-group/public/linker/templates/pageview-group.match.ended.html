<div class="match-item match-ended">
	<div class="{{teamAClass}} team-data team-left">
		<span class="team-score">{{match.teamAScore}}</span>
		<span class="team-name">{{match.teamA ? match.teamA.name : ''}}</span>
	</div>

	<div class="{{teamBClass}} team-data team-right">
		<span class="team-score">{{match.teamBScore}}</span>
		<span class="team-name">{{match.teamB ? match.teamB.name : ''}}</span>
	</div>
</div>
